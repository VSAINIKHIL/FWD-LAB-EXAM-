<!DOCTYPE html>
<html>
<head>
    <title>Class Selector Example</title>
    <style>
     
        .highlight {
            color: blue;
            font-family: Arial, sans-serif;
            background-color: lightyellow;
            padding: 10px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>

    
    <h1 class="highlight">This is a Heading with Shared Style</h1>

   
    <p class="highlight">This is a paragraph with the same shared style as the heading. Multiple elements can point to the same class name.</p>

    <p>This is a normal paragraph without the highlight class.</p>

</body>
</html>
